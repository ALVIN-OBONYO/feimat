<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wrist Works </title>
    <!--link to css -->
    <link rel="stylesheet" href="css/style.css">  
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav container">
            <a href="#" class="logo "> Wrist Works</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2> 
                <!--Content-->
                <div class="cart-content">

                    <div class="cart-box"> 
                        <img src="image/audemars-piguet-Royal-Oak-Concept-Black-Panther-Tourbillon-unique-white-gold-2.jpg.webp" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">5719</div>
                            <div classes="cart-price">$600</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!--Remove Cart-->
                        <i class='bx bxs-trash-alt cart-remove'> </i>
                    </div>
                </div>
                <!--TOTAL-->
                <div class="total"></div>
                     <div class="total-title">Total</div>
                     <div class="total-price">$0</div>
     <!--Might have the problem here with the div tags DONT FORGET BUDDY-->
            </div>
     <button type="button" class="btn-buy"> Buy Now</button>
     <!--Cart close-->
     <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="rose.jpg" alt="" class="product img">
                <h2 class="product-title"> AP watch</h2>
                <span class="price">$100</span>
                <i class="bx bx-shopping-bag add-cart"></i></i>
            </div>
            <!--Box2-->
            <div class="product-box">
                <img src="watch1.jpg" alt="" class="product img">
                <h2 class="product-title"> AP watch</h2>
                <span class="price">$100</span>
                <i class="bx bx-shopping-bag add-cart"></i></i>
            </div>
            <!--Box 3-->
            <div class="product-box">
                <img src="watch2.jpg" alt="" class="product img">
                <h2 class="product-title"> Rolex</h2>
                <span class="price">$500</span>
                <i class="bx bx-shopping-bag add-cart"></i></i>
            </div>
            <!--Box 4-->
            <div class="product-box">
                <img src="watch3.jpg" alt="" class="product img">
                <h2 class="product-title"> Phellipe Patek</h2>
                <span class="price">$900</span>
                <i class="bx bx-shopping-bag add-cart"></i></i>
            </div>
        </div>
    </section>
    

</body>
</html>
